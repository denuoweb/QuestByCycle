<div id="leaderboardModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Leaderboard</h5>
            <button type="button" class="btn-close" aria-label="Close" onclick="closeModal('leaderboardModal')"></button>
        </div>
        <div id="leaderboardModalContent" class="modal-body">
            <div class="completion-meter-container mb-4 text-center">
                <div class="inspirational-text mb-3 font-italic">
                    It takes a village to enact changeâ€¦
                </div>
                <div class="meter-label mb-2 font-weight-bold">Completion Meter</div>
                <div class="completion-meter" id="completionMeter">
                    <div class="click-text">Click to view all game submissions:</div>
                    <div class="meter-bar" id="meterBar" data-label="0% Reduced"></div>
                </div>
            </div>
            <div id="leaderboardTableContainer" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">Player</th>
                            <th scope="col">Points</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardTableBody">
                        <!-- Leaderboard rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
