<!-- Leaderboard Modal Structure -->
<div id="leaderboardModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="leaderboardModalLabel" aria-hidden="true">
    <div id="leaderboardModalContent" class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="leaderboardModalLabel">Leaderboard</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="completion-meter-container mb-4 text-center">
                <div class="inspirational-text mb-3 font-italic">
                    It takes a village to enact changeâ€¦
                </div>
                <div class="meter-label mb-2 font-weight-bold">Completion Meter</div>
                <div class="progress" style="height: 30px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="meterBar" style="width: 0%;"></div>
                </div>
            </div>
            <div id="leaderboardTableContainer" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">Player</th>
                            <th scope="col">Points</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardTableBody">
                        <!-- Leaderboard rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
