<!-- Loading Modal -->
<div id="loadingModal" class="uber-modal">
    <div class="uber-modal-content">
        <div class="uber-modal-header">
            <button type="button" class="btn-close" aria-label="Close" onclick="closeModal('loadingModal')">&times;</button>
            <h2>Loading...</h2>
        </div>
        <div class="uber-modal-body">
            <p id="loadingStatus">Initializing...</p>
            <div class="uber-loading-spinner"></div>
            <div class="uber-loading-bar">
                <div class="uber-loading-progress"></div>
            </div>
        </div>
    </div>
</div>
<script>
    function showLoadingModal() {
        console.debug('Showing loading modal');
        document.getElementById('loadingModal').style.display = 'flex';
    }

    function hideLoadingModal() {
        console.debug('Hiding loading modal');
        document.getElementById('loadingModal').style.display = 'none';
    }
</script>
