<!-- Contact Modal Structure -->

<div id="contactModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Contact Us</h5>
            <button type="button" class="btn-close" aria-label="Close" data-close-modal="contactModal"></button>
        </div>
        <form id="contactForm" method="post" action="{{ url_for('main.contact') }}">
            {{ form.hidden_tag() }}
            <textarea name="message" placeholder="Your message..." required class="contact-textarea"></textarea>
            <button type="submit" class="button">Send</button>
        </form>
    </div>
</div>
