<div id="submissionDetailModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Submission Detail</h5>
        <button type="button" class="btn-close"
                aria-label="Close"
                onclick="closeModal('submissionDetailModal')"></button>
      </div>
  
      <!-- critical: container must be position:relative -->
      <div id="submissionImageContainer" style="position: relative; margin-bottom: 20px;">
  
        <!-- â‘  Wrap frame+caption in one link so clicking the photo works -->
        <a id="submitterProfileLink" href="#">
            <div id="submitterProfileFrame" class="submitter-profile-frame">
              <img id="submitterProfileImage"
                   class="submitter-profile-image"
                   src="/static/images/default_profile.png"
                   alt="Submitter Profile">
            </div>
            <div id="submitterProfileCaption" class="submitter-profile-caption">
              <!-- caption injected by JS -->
            </div>
          </a>       
        <!-- the submitted image itself -->
        <img id="submissionImage"
             class="verification-image"
             src="/static/images/default_badge.png"
             alt="Submission Detail">
      </div>
  
      <p id="submissionComment"></p>
  
      <div>
        <a id="twitterLink"     class="button" target="_blank" href="#">Link to Twitter</a>
        <a id="facebookLink"    class="button" target="_blank" href="#">Link to Facebook</a>
        <a id="instagramLink"   class="button" target="_blank" href="#">Link to Instagram</a>
        <a id="downloadLink"    class="button" download href="#">Download Image</a>
      </div>
    </div>
  </div>
  
  <style>
    /* your existing CSS plus: */
    .submitter-profile-frame {
      position: absolute;
      top: 0; left: 0;
      width: 80px; height: 80px;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      overflow: hidden;
      background-color: #f8f9fa;
    }
    .submitter-profile-image {
      width: 100%; height: 100%;
      object-fit: cover;
    }
  </style>
