<div id="editCarouselModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('editCarouselModal')">&times;</span>
        <h2>Edit Carousel Images</h2>
        <form action="{{ url_for('admin.update_carousel') }}" method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="carouselImage1">Image 1</label>
                <input type="file" id="carouselImage1" name="carouselImage1">
            </div>
            <div class="form-group">
                <label for="carouselImage2">Image 2</label>
                <input type="file" id="carouselImage2" name="carouselImage2">
            </div>
            <div class="form-group">
                <label for="carouselImage3">Image 3</label>
                <input type="file" id="carouselImage3" name="carouselImage3">
            </div>
            <button type="submit" class="button">Update Carousel</button>
        </form>
    </div>
</div>
