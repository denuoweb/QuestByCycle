<!-- === app/templates/modals/user_profile_modal.html === -->
<div id="userProfileModal"
     class="modal"
     tabindex="-1"
     aria-labelledby="userProfileModalLabel"
     aria-hidden="true">

  <div class="modal-content">

    <div class="modal-header">
      <!-- Title will become "<username>'s Profile" -->
      <h5 class="modal-title me-auto" id="userProfileModalLabel"></h5>

      <!-- Follow / Unfollow button -->
      <button id="followBtn" class="btn btn-outline-primary ms-2"></button>

      <!-- Close -->
      <button type="button"
              class="btn-close ms-2"
              aria-label="Close"
              onclick="closeModal('userProfileModal')">
      </button>
    </div>

    <div class="modal-body">
      <div id="userProfileDetails"></div>
    </div>

  </div>
</div>
