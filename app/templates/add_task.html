<!-- add_task.html -->
{% extends "layout.html" %}

{% block content %}
<h2>Add New Task</h2>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.title.label }}: {{ form.title }}
    </div>
    <div class="form-group">
        {{ form.description.label }}: {{ form.description }}
    </div>
    <div class="form-group">
        {{ form.points.label }}: {{ form.points }}  <!-- Points input -->
    </div>
    <div class="form-group">
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
