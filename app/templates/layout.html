<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock %} - BikeHunt</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('main.index') }}">Home</a>
            <a href="{{ url_for('main.leaderboard') }}">Leaderboard</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.profile') }}">{{ current_user.username }}'s Profile</a>
                <a href="{{ url_for('auth.logout') }}">Logout</a>
                {% if current_user.is_admin %}
                <a href="{{ url_for('admin.admin_dashboard') }}">Admin Dashboard</a>
                {% endif %}
            {% else %}
                <a href="{{ url_for('auth.login') }}">Login</a>
                <a href="{{ url_for('auth.register') }}">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
