<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Photo</title>
</head>
<body>
    <h1>Upload Your Photo for the Task</h1>
    <form method="post" enctype="multipart/form-data">
        {{ form.csrf_token }}
        <input type="file" name="photo" accept="image/*" capture="camera">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
