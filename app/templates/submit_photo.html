<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Submit Photo for "{{ quest.title }}"</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module">
        import { computePosition, offset, flip } from 'https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.10/+esm';
        import { io } from 'https://cdn.jsdelivr.net/npm/socket.io-client@4.6.1/+esm'; // Importing Socket.IO
    
        document.addEventListener('DOMContentLoaded', function () {
            const submitPhotoForm = document.getElementById('submitPhotoForm');
            const floatingModal = document.getElementById('floating-modal');
            let isSubmitting = false;
    
            // Initialize Socket.IO connection
            const socket = io();
    
            // Handle form submission
            submitPhotoForm.addEventListener('submit', function(event) {
                event.preventDefault();
                if (isSubmitting) return;
                isSubmitting = true;
    
                showFloatingModal();
    
                // Retrieve the session ID from the Socket.IO client
                const sid = socket.id;
                if (!sid) {
                    console.error('No session ID provided');
                    hideFloatingModal();
                    isSubmitting = false;
                    return;
                }
    
                const formData = new FormData(submitPhotoForm);
                formData.append('sid', sid); // Append the session ID to the form data
    
                const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
                formData.append('csrf_token', csrfToken);
    
                fetch(submitPhotoForm.action, {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin',
                    headers: {
                        'X-CSRF-Token': csrfToken
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.message); });
                    }
                    return response.json(); 
                })
                .then(data => {
                    if (data.success) {
                        displayFlashMessage(data.message, 'success');
                        window.location.href = data.redirect_url;
                    } else {
                        displayFlashMessage(data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error("Submission error:", error);
                    displayFlashMessage('Error during submission: ' + error.message, 'error');
                })
                .finally(() => {
                    isSubmitting = false;
                    hideFloatingModal();
                });
            });
    
            function showFloatingModal() {
                floatingModal.style.display = 'block';
                computePosition(submitPhotoForm, floatingModal, {
                    placement: 'top',
                    middleware: [offset(10), flip()]
                }).then(({ x, y }) => {
                    floatingModal.style.left = `${x}px`;
                    floatingModal.style.top = `${y}px`;
                });
            }
    
            function hideFloatingModal() {
                floatingModal.style.display = 'none';
            }
    
            function displayFlashMessage(message, category) {
                const flashMessagesDiv = document.getElementById('flash-messages');
                if (flashMessagesDiv) { 
                    flashMessagesDiv.innerHTML = `
                        <div class="flash-message ${category}">
                            ${message}
                        </div>
                    `;
                } else {
                    console.warn('Flash messages container not found.');
                }
            }
        });
    </script>    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(../../static/images/background.png) no-repeat center center/cover;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .card {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.8);
        }

        .card h1 {
            color: #08251c;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
        }

        .card input[type="file"] {
            margin-bottom: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #2ebf91;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        .card input[type="file"]:focus {
            border-color: #8360c3;
            outline: none;
        }

        .card button[type="submit"] {
            background-color: #2ebf91;
            color: #ffffff;
            border: none;
            padding: 0.85rem 1.75rem;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .card button[type="submit"]:hover {
            background-color: #8360c3;
            transform: translateY(-3px);
        }

        #flash-messages {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 500px;
        }

        .flash-message {
            background-color: #f7ff00;
            color: #ffffff;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease;
        }

        #floating-modal {
            display: none;
            padding: 1.25rem;
            background-color: rgba(255, 255, 255, 0.15);
            color: #2ebf91;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            font-size: 1.1rem;
            font-weight: bold;
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        @media (min-width: 576px) {
            h1 {
                font-size: 3.5rem;
            }

            .card h1 {
                font-size: 2.4rem;
            }

            .card button[type="submit"] {
                font-size: 1.5rem;
            }

            .climate-icons img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <h1>You made it!</h1>

    <div id="flash-messages"></div>

    <div class="card">
        <h1>Upload Media to Complete the Quest: "{{ quest.title }}"</h1>
        <form id="submitPhotoForm" method="post" enctype="multipart/form-data" action="{{ url_for('quests.submit_photo', quest_id=quest.id) }}">
            {{ form.csrf_token }}
            <input type="file" name="photo" accept="image/*,video/*" capture="camera" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="floating-modal" class="position-absolute">
        Uploading...
    </div>
  <script src="{{ url_for('static', filename='js/3rd/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
