<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Submit Photo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main1.css') }}">
    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
</head>
<body>
    <h1>Upload Your Photo for the Task</h1>
    <form id="submitPhotoForm" method="post" enctype="multipart/form-data" action="{{ url_for('tasks.submit_photo', task_id=task.id) }}">
        {{ form.csrf_token }}
        <input type="file" name="photo" accept="image/*" capture="camera">
        <button type="submit">Submit</button>
    </form>
    {% include 'modals/loading_modal.html' %}

    <script>
        let isSubmitting = false;
    
        socket.on('connect', () => {
            console.log('Socket.IO connected. SID:', socket.id);
    
            document.getElementById('submitPhotoForm').addEventListener('submit', function(event) {
                event.preventDefault();
                if (isSubmitting) return;
                isSubmitting = true;
    
                showLoadingModal();
    
                const form = event.target;
                const formData = new FormData(form);
                const sid = socket.id;
                formData.append('sid', sid);
    
                const csrfTokenElement = document.querySelector('meta[name="csrf-token"]');
                const csrfToken = csrfTokenElement ? csrfTokenElement.getAttribute('content') : null;
    
                if (csrfToken) {
                    console.log('CSRF Token:', csrfToken);
                } else {
                    console.error('CSRF token not found');
                    alert('CSRF token not found');
                    hideLoadingModal();
                    return;
                }
    
                formData.append('csrf_token', csrfToken);
    
                console.log('Form Data before submission:', ...formData);
    
                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin',
                    headers: {
                        'X-CSRF-Token': csrfToken
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Response Data:', data);
                    if (data.success) {
                        window.location.href = data.redirect_url;
                    } else {
                        alert(data.message || 'An error occurred during submission.');
                    }
                })
                .finally(() => {
                    isSubmitting = false;
                    hideLoadingModal();
                });
            });
        });
    </script>
    
</body>
</html>
