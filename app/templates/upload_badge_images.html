{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Upload Badge Images</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% for badge in badges %}
            <div class="badge-upload-form">
                <h3>{{ badge.name }}</h3>
                <input type="file" name="badge_image_{{ badge.id }}">
            </div>
        {% endfor %}
        <input type="submit" value="Upload Images">
    </form>
</div>
{% endblock %}
