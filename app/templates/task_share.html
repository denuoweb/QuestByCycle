<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="{{ task.title }} - complete" />
    <meta property="og:description" content="{{ submission.comment | default('Check out this task I completed!') }}" />
    <meta property="og:image" content="{{ url_for('static', filename=submission.image_url) }}" />
    <meta property="og:url" content="{{ url_for('events.task_share', task_id=task.id, _external=True) }}" />
    <title>{{ task.title }}</title>
</head>
<body>
    <h1>{{ task.title }}</h1>
    <img src="{{ url_for('static', filename=submission.image_url) }}" alt="Task Image">
    <p>{{ submission.comment }}</p>
</body>
</html>
