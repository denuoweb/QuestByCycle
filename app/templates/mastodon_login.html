<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login with Mastodon</title>
    <!-- Include your CSS/Bootstrap as needed -->
</head>
<body>
    <div class="container">
        <h2>Login with Mastodon</h2>
        <form method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.instance.label }}
                {{ form.instance(class="form-control", placeholder="e.g., mastodon.social") }}
                {% for error in form.instance.errors %}
                    <small class="text-danger">{{ error }}</small>
                {% endfor %}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
</body>
</html>
