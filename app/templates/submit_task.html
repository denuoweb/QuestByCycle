{% extends "layout.html" %}

{% block content %}
<h1>Submit Task</h1>

<form action="" method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>
        {{ form.evidence.label }}<br>
        {{ form.evidence(size=32) }}
        {% for error in form.evidence.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>

{% endblock %}
